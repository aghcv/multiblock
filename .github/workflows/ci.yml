name: Build and Test (CMake + Ninja)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Run only macOS for parity with your local conda-based setup
        os: [macos-latest]

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Conda environment (mirror local `environment.yml`)
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: false
          python-version: 3.11

      - name: Create and activate conda env
        shell: bash -l {0}
        run: |
          conda env create -f environment.yml
          # Ensure conda is available in this shell and activate the env
          source "$(conda info --base)/etc/profile.d/conda.sh"
          conda activate cxxgeom
          # Run any post-link script to build additional components (OpenVDB, VMTK) as in README
          if [ -f .conda/post-link.sh ]; then
            bash .conda/post-link.sh
          fi

      # 3️⃣ Configure (CMake)
      # 3️⃣ Clean previous build artifacts (prevent CMakeCache mismatch on runners)
      - name: Clean previous build artifacts
        run: |
          echo "Removing any pre-existing build directory and CMake cache files"
          rm -rf build
          rm -f CMakeCache.txt
          rm -rf CMakeFiles

      - name: Configure CMake
        shell: bash -l {0}
        run: |
          source "$(conda info --base)/etc/profile.d/conda.sh"
          conda activate cxxgeom
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      # 4️⃣ Build (Ninja)
      - name: Build
        shell: bash -l {0}
        run: |
          source "$(conda info --base)/etc/profile.d/conda.sh"
          conda activate cxxgeom
          cmake --build build --config Release

      # 5️⃣ Run Tests (CTest)
      - name: Run unit tests
        shell: bash -l {0}
        run: |
          source "$(conda info --base)/etc/profile.d/conda.sh"
          conda activate cxxgeom
          cd build
          ctest --output-on-failure --verbose
